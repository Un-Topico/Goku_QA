<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #quiz-container {
            display: flex;
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 1000px;
            height: 90%;
        }

        #question-container {
            margin-left: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 40vw;
            /* Tamaño fijo */
            height: 90vh;
            /* Tamaño fijo */
            overflow: hidden;
            /* Controla si el contenido excede el contenedor */
        }

        #question {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        #options-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .option {
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background-color 0.3s;
            width: 100%;
            /* Ocupa todo el ancho del contenedor */
            box-sizing: border-box;
            /* Asegura que el padding y border no desborden el botón */
        }

        .option-1 {
            background-color: #007BFF;
        }

        .option-2 {
            background-color: #28A745;
        }

        .option-3 {
            background-color: #FFC107;
        }

        .option-4 {
            background-color: #DC3545;
        }

        .option:hover {
            opacity: 0.8;
        }

        .correct {
            background-color: #28A746 !important;
            /* Verde para las opciones correctas */
        }

        .incorrect {
            background-color: #DC3546 !important;
            /* Rojo para las opciones incorrectas */
        }

        #next-btn {
            font-size: 1.2rem;
            margin-top: 20px;
            padding: 10px 20px;
        }

        .hidden {
            display: none;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 500px;
            /* Tamaño fijo */
            height: 90vh;
            /* Tamaño fijo */
            background-color: red;
            overflow: hidden;
            /* Esconde cualquier contenido que se salga del contenedor */
        }

        #question-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ajusta la imagen sin distorsionar, recortando si es necesario */
        }

        button:disabled {
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div id="quiz-container">
        <div id="image-container">
            <img id="question-image" src="../img/normal.jpg" alt="Imagen de la pregunta">

        </div>

        <div id="question-container">
            <h1 id="question">Pregunta</h1>
            <div id="options-container">

            </div>
            <button id="next-btn" class="hidden" onclick="nextQuestion()">Siguiente</button>
        </div>

    </div>


    <script src="../scripts/preguntas.js"></script>
    <script src="../scripts/imagenes.js"></script>

    <script>
        let currentQuestionIndex = 0;
        let score = 0;
        let lastImageSrc = '../img/normal.jpg'; // Variable global para almacenar la ruta de la última imagen
        let numPreguntas = 0;
        const questionTopic = localStorage.getItem('questionTopic');

        const preguntas = {
            Modelos_de_pruebas_de_software,
            Pruebas_dinamicas,
            Pruebas_estaticas,
            Caja_negra,
            Caja_blanca,
            Caja_gris,
        };

        const selectedQuestions = preguntas[questionTopic] || [];
        numPreguntas = selectedQuestions.length;

        function loadQuestion() {
            if (currentQuestionIndex < selectedQuestions.length) {
                const questionData = selectedQuestions[currentQuestionIndex];
                document.getElementById('question').innerText = questionData.question;
                document.getElementById('options-container').innerHTML = '';

                // Cambiar la imagen para la nueva pregunta
                const imageElement = document.getElementById('question-image');
                lastImageSrc = images[imageIndex] || '../img/normal.jpg';
                imageElement.src = lastImageSrc;

                questionData.options.forEach((option, index) => {
                    const button = document.createElement('button');
                    button.innerText = option;
                    button.classList.add('option');
                    button.classList.add(`option-${index + 1}`);
                    button.onclick = () => selectOption(index, questionData.correct);
                    document.getElementById('options-container').appendChild(button);
                });

                // Ocultar el botón "Siguiente" al cargar una nueva pregunta
                document.getElementById('next-btn').classList.add('hidden');
            } else {
                showFinal();
            }
        }

        let selectedAnswer = null;

        function selectOption(selectedIndex, correctIndex) {
            selectedAnswer = selectedIndex;

            // Obtener todos los botones de opción
            const options = document.querySelectorAll('.option');

            // Resaltar las respuestas correctas y equivocadas
            console.log(correctIndex);
            options.forEach((button, index) => {
                button.disabled = true; // Deshabilitar los botones después de seleccionar una opción

                console.log(index);
                if (index === correctIndex) {
                    button.classList.add('correct'); // Resaltar en verde la respuesta correcta
                    console.log('correcto');
                } else {
                    button.classList.add('incorrect'); // Resaltar en rojo la respuesta seleccionada incorrecta
                }
            });

            const questionData = selectedQuestions[currentQuestionIndex];
            if (selectedAnswer === questionData.correct) {
                score++;
                imageIndex = (imageIndex + 1) % images.length;
            } else {
                imageIndex = (imageIndex - 1 + images.length) % images.length;
            }

            // Actualizar la imagen después de responder
            const imageElement = document.getElementById('question-image');
            lastImageSrc = images[imageIndex] || '../img/normal.jpg';
            imageElement.src = lastImageSrc;

            // Mostrar el botón "Siguiente" cuando se seleccione una opción
            document.getElementById('next-btn').classList.remove('hidden');
        }

        function nextQuestion() {


            currentQuestionIndex++;
            loadQuestion();
        }

        function showFinal() {
            localStorage.setItem('finalScore', score);
            localStorage.setItem('finalImage', lastImageSrc);
            localStorage.setItem('numPreguntas', numPreguntas);
            window.location.href = 'final.html';
        }

        loadQuestion(); // Cargar la primera pregunta
    </script>
</body>

</html>
