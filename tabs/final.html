<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado Final</title>
    <link rel="shortcut icon" href="../img/icon.png" type="image/png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #final-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        #final-score {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #c82333;
        }

        #final-image {
            height: 100%;
            width: auto;
        }

        #image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 90%;
            height: 60vh;
            overflow: hidden;
            /* Esconde cualquier contenido que se salga del contenedor */
            margin: 0 auto;
        }

        #question-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ajusta la imagen sin distorsionar, recortando si es necesario */
        }
    </style>
</head>

<body>
    <div id="final-container">
        <div id="image-container">
            <img id="final-image" src="../img/normal.jpg" alt="Imagen final">
        </div>

        <h1>Resultado Final</h1>
        <p id="final-score"></p>
        <button onclick="retryQuiz()">Menú Principal</button>
    </div>

    <script>
        let score = parseInt(localStorage.getItem('score'), 10);
        const lastImageSrc = localStorage.getItem('lastImageSrc');
        const numPreguntas = localStorage.getItem('numPreguntas') || '0';

        if (isNaN(score)) {
            score = 10;  // Valor por defecto si score es inválido
        }

        document.getElementById('final-score').innerText = `Puntuación: ${score} / ${numPreguntas}`;

        if (lastImageSrc) {
            document.getElementById('final-image').src = lastImageSrc;
        } else {
            document.getElementById('final-image').src = '../img/normal.jpg';  // Imagen por defecto
            console.log("No jaló la imagen");
        }

        function retryQuiz() {
            window.location.href = '../index.html';  // Volver a la selección de tema
        }
    </script>
</body>

</html>
