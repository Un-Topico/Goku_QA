<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GokuQA</title>
    <!-- Fuente estilo Goku -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="contain">
        <div class="quiz-container">
            <div id="selection-container" class="text-center">
                <!-- Imagen de "bien 7.jpg" con dimensiones -->
                <img src="./img/imagenes/bien 7.jpg" alt="Logo GokuQA" class="logo-goku">

                <!-- Nombre de la página con estilo -->
                <h1 class="goku-font">GokuQA</h1>
                
                <h2>Selecciona el tema del cuestionario</h2>
                <button class="btn btn-primary mt-3" onclick="selectTopic('preguntas1')">Tema 1</button>
                <button class="btn btn-primary mt-3" onclick="selectTopic('preguntas2')">Tema 2</button>
            </div>

            <div id="quiz-container" class="hidden">
                <div class="quiz-header text-center">
                    <img id="question-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI_XsT6_7gyTqVxNDtl_G5jaKnaWdK1z0O1w&s" alt="Imagen relacionada" class="img-fluid">
                    <h2 id="question">Haz clic en "Comenzar" para empezar el cuestionario</h2>
                </div>
                <div id="options-container" class="row">
                    <!-- Opciones aparecerán aquí -->
                </div>
                <button id="start-btn" class="btn btn-primary mt-3" onclick="startQuiz()">Comenzar</button>
                <button id="go-back-btn" class="btn btn-secondary mt-3 hidden" onclick="goBack()">Salir</button>
                <div id="result" class="hidden mt-3">
                    <h3>¡Has completado el cuestionario!</h3>
                    <p id="final-score"></p>
                    <p id="final-image"></p>
                    <button id="retry-btn" class="btn btn-danger mt-3 hidden" onclick="retryQuiz()">Reintentar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="imagenes.js"></script>
    <script src="preguntas.js"></script>
    <script src="scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
